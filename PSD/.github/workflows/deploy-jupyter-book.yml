name: Deploy Jupyter Book to GitHub Pages

on:
  # Trigger pada push ke branch main
  push:
    branches:
      - main
  
  # Atau manual trigger
  workflow_dispatch:

# Permission untuk GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Hanya satu deployment concurrent
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install jupyter-book
          # Install requirements jika ada
          if [ -f PSD/requirements.txt ]; then
            pip install -r PSD/requirements.txt
          fi

      - name: Build Jupyter Book
        run: |
          cd PSD
          jupyter-book build . --all

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'PSD/_build/html'

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
